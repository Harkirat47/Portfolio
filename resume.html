<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Image</title>
    <style>
        /* Resetting default margins and paddings */
        body, html {
            margin: 0;
            padding: 0;
            background: #f0f0f0;  /* Light grey background to frame the resume */
        }
        img {
            display: block; /* Removes bottom margin/gap */
            width: 80%;     /* Fixed width, adjust as needed */
            height: auto;   /* Maintain aspect ratio */
            margin: 20px auto; /* Centers image horizontally and adds space at the top and bottom */
        }
    </style>
</head>
<body>
    <!-- Image is centered horizontally and can be scrolled vertically if longer than the screen -->
    <img src="resume.png" alt="Resume">
</body>
</html>
